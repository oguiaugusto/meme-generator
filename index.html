<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Meme Generator</title>
</head>
<body>
  <main>
    <header>
      <h1 id="titile">Meme Generator</h1>
    </header>
    <section id="text">
      <p id="text-text">Texto: </p>
      <input type="text" placeholder="Insira um texto" id="text-input">
    </section>
    <section id="select-image">
      <label for="meme-insert" id="meme-label">Img</label>
      <input type="file" id="meme-insert" hidden>
    </section>
    <section id="meme-image-container">
      <img id="meme-image">
      <p id="meme-text"></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
